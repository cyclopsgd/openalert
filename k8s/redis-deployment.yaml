apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: openalert
  labels:
    app: openalert
    component: redis
spec:
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: openalert
    component: redis
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: openalert
  labels:
    app: openalert
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openalert
      component: redis
  template:
    metadata:
      labels:
        app: openalert
        component: redis
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true

      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP

          command:
            - redis-server
          args:
            - --appendonly
            - "yes"
            - --appendfsync
            - everysec
            - --maxmemory
            - 1gb
            - --maxmemory-policy
            - allkeys-lru
            - --tcp-backlog
            - "511"
            - --timeout
            - "300"
            - --tcp-keepalive
            - "60"
            - --loglevel
            - notice

          volumeMounts:
            - name: redis-storage
              mountPath: /data

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-pvc
