apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: openalert
  labels:
    app: openalert
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    app: openalert
    component: backend
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours for WebSocket connections

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: openalert
  labels:
    app: openalert
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: openalert
    component: frontend
