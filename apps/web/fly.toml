# fly.toml - OpenAlert Frontend

app = "openalert-web"
primary_region = "iad" # Must match backend region

[build]
  [build.args]
    NODE_VERSION = "20"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
